<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer JavaScript</title>
    <link rel="stylesheet" href="practica casa 01.css">
</head>
<body>
    <h1 id="titulo">Hola Mundo</h1>
    <button id="boton">Cambiar Título</button>


    <script>
        // Seleccionar elementos
        const titulo = document.getElementById("titulo");
        const button = document.getElementById("boton");

        //Función para cambiar títulos
        function cambiarTitulo() {
            titulo.textContent = "JavaScript es genial!";
            titulo.style.color = "red";
        }

        // Escuchar evento click
        button.addEventListener("click", cambiarTitulo);
    </script>
    
</body>
</html>
